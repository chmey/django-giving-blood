version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: bash -c "sleep 10  && python manage.py collectstatic && python manage.py createcachetable && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: .env_variables
